plugins {
    id 'io.zipkin.java-conventions'
}

configurations {
    all {
        exclude group : 'org.log4j'
        exclude module : 'log4j-slf4j-impl'
    }
}

dependencies {
    implementation 'org.jooq:jooq:3.14.4'
    implementation 'org.springframework.boot:spring-boot-starter:2.4.13'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.13'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-jul:2.17.1'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.4.13'
    implementation 'com.linecorp.armeria:armeria-spring-boot2-autoconfigure:1.13.4'
    implementation 'com.linecorp.armeria:armeria-brave:1.13.4'
    implementation 'com.linecorp.armeria:armeria-grpc-protocol:1.13.4'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.12'
    implementation 'com.netflix.concurrency-limits:concurrency-limits-core:0.3.6'
    implementation 'io.micrometer:micrometer-core:1.6.12'
    implementation project(':zipkin')
    implementation project(':zipkin-collector')
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:jul-to-slf4j:1.7.30'
    implementation project(':zipkin-storage-cassandra')
    implementation project(':zipkin-storage-elasticsearch')
    implementation project(':zipkin-storage-mysql-v1')
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.1'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation project(':zipkin-collector-activemq')
    implementation project(':zipkin-collector-kafka')
    implementation project(':zipkin-collector-rabbitmq')
    implementation project(':zipkin-collector-scribe')
    implementation 'io.zipkin.brave:brave:5.13.2'
    implementation 'io.zipkin.brave:brave-context-slf4j:5.13.2'
    implementation 'com.linecorp.armeria:armeria-spring-boot2-actuator-autoconfigure:1.13.4'
    implementation project(':zipkin-lens')
    testImplementation 'io.zipkin.proto3:zipkin-proto3:1.0.0'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'com.squareup.wire:wire-runtime:3.0.2'
    testImplementation 'com.squareup.okhttp3:okhttp:4.9.0'
    testImplementation 'com.linecorp.armeria:armeria-junit5:1.13.4'
    testImplementation 'com.linecorp.armeria:armeria-junit4:1.13.4'
    testImplementation 'org.springframework.boot:spring-boot-test-autoconfigure:2.4.13'
    testImplementation 'org.springframework.boot:spring-boot-test:2.4.13'
    testImplementation 'org.springframework:spring-test:5.3.7'
    testImplementation project(':zipkin-tests')
    testImplementation 'org.awaitility:awaitility:4.0.3'
    testImplementation 'com.jayway.jsonpath:json-path:2.7.0'
    compileOnly 'org.slf4j:slf4j-simple:1.7.30'

    implementation 'com.rabbitmq:amqp-client:5.14.2'

    implementation 'org.apache.activemq:activemq-client:5.16.3'
    testImplementation 'org.apache.activemq:activemq-broker:5.16.3'
    testImplementation 'org.apache.activemq.tooling:activemq-junit:5.16.3'
}

description = 'Zipkin Server'
