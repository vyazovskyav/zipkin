plugins {
    id 'io.zipkin.java-conventions'
}

dependencies {
    implementation project(':zipkin')
    testImplementation project(':zipkin-tests')
    implementation project(':zipkin-collector')

    implementation 'org.apache.activemq:activemq-client:5.16.3'
    testImplementation 'org.apache.activemq:activemq-broker:5.16.3'
    testImplementation 'org.apache.activemq.tooling:activemq-junit:5.16.3'
}

group = 'io.zipkin.zipkin2'
description = 'Collector: ActiveMQ'
