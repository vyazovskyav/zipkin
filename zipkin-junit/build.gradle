plugins {
    id 'io.zipkin.java-conventions'
}

dependencies {
    implementation project(':zipkin')
    implementation project(':zipkin-collector')
    implementation 'com.squareup.okhttp3:mockwebserver:4.9.0'
    testImplementation 'org.slf4j:jul-to-slf4j:1.7.30'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation project(':zipkin-tests')
}

group = 'io.zipkin.zipkin2'
description = 'Zipkin JUnit'
