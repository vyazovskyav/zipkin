plugins {
    id 'io.zipkin.java-conventions'
}

dependencies {
    implementation project(':zipkin')
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.assertj:assertj-core:3.18.0'

    testImplementation 'com.esotericsoftware:kryo:5.0.3'
    testImplementation 'com.google.code.gson:gson:2.8.6'
}

group = 'io.zipkin.zipkin2'
description = 'Zipkin Interop Tests'
