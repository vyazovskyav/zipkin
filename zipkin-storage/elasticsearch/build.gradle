plugins {
    id 'io.zipkin.java-conventions'
}

dependencies {
    implementation project(':zipkin')
    implementation 'com.linecorp.armeria:armeria:1.13.4'
    implementation 'com.google.auto.value:auto-value-annotations:1.7.4'
    implementation 'com.google.auto.value:auto-value:1.7.4'
    annotationProcessor 'com.google.auto.value:auto-value:1.7.4'
    testImplementation 'org.awaitility:awaitility:4.0.3'
    testImplementation 'com.linecorp.armeria:armeria-junit5:1.13.4'
    testImplementation 'com.linecorp.armeria:armeria-junit4:1.13.4'
    compileOnly 'com.google.auto.value:auto-value:1.7.4'
}

