plugins {
    id 'io.zipkin.java-conventions'
}

dependencies {
    implementation project(':zipkin')
    implementation 'org.jooq:jooq:3.14.4'
    testImplementation 'org.mariadb.jdbc:mariadb-java-client:2.7.1'
    testImplementation 'org.testcontainers:mysql:1.15.1'
    compileOnly 'javax.annotation:javax.annotation-api:1.3.1'
}

group = 'io.zipkin.zipkin2'
description = 'Storage: MySQL (v1)'
